<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <!-- Grid for reference (light) -->
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#eee" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#ddd" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.7" />
  
  <!-- Horizontal base line AB -->
  <line x1="100" y1="300" x2="300" y2="300" stroke="#FF0000" stroke-width="3"/>
  
  <!-- Vertical line AC -->
  <line x1="100" y1="300" x2="100" y2="100" stroke="#0000FF" stroke-width="3"/>
  
  <!-- Points labels -->
  <circle cx="100" cy="300" r="5" fill="#000"/>
  <text x="90" y="320" font-family="Arial" font-size="20" fill="#000">A</text>
  
  <circle cx="300" cy="300" r="5" fill="#000"/>
  <text x="310" y="320" font-family="Arial" font-size="20" fill="#000">B</text>
  
  <circle cx="100" cy="100" r="5" fill="#000"/>
  <text x="85" y="95" font-family="Arial" font-size="20" fill="#000">C</text>
  
  <!-- Formula text -->
  <text x="150" y="370" font-family="Arial" font-size="16" fill="#000">
    AB = Base width
  </text>
  <text x="150" y="390" font-family="Arial" font-size="16" fill="#000">
    AC = AB + (1/3)AB
  </text>
  
  <!-- Dimension lines -->
  <line x1="100" y1="330" x2="300" y2="330" stroke="#999" stroke-width="1"/>
  <line x1="100" y1="325" x2="100" y2="335" stroke="#999" stroke-width="1"/>
  <line x1="300" y1="325" x2="300" y2="335" stroke="#999" stroke-width="1"/>
  <text x="190" y="345" font-family="Arial" font-size="14" fill="#999">AB</text>
</svg>
