<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <!-- Grid for reference (light) -->
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#eee" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#ddd" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.7" />
  
  <!-- Base lines from Step 1 -->
  <line x1="100" y1="300" x2="300" y2="300" stroke="#999" stroke-width="2"/>
  <line x1="100" y1="300" x2="100" y2="100" stroke="#999" stroke-width="2"/>
  
  <!-- Upper Triangle -->
  <polygon points="100,100 100,200 300,200" fill="#DC143C" fill-opacity="0.3" stroke="#DC143C" stroke-width="2"/>
  
  <!-- Lower Triangle -->
  <polygon points="100,200 100,300 300,300" fill="#DC143C" fill-opacity="0.3" stroke="#DC143C" stroke-width="2"/>
  
  <!-- Points labels -->
  <circle cx="100" cy="300" r="5" fill="#000"/>
  <text x="80" y="315" font-family="Arial" font-size="16" fill="#000">A</text>
  
  <circle cx="300" cy="300" r="5" fill="#000"/>
  <text x="310" y="315" font-family="Arial" font-size="16" fill="#000">B</text>
  
  <circle cx="100" cy="100" r="5" fill="#000"/>
  <text x="80" y="95" font-family="Arial" font-size="16" fill="#000">C</text>
  
  <circle cx="300" cy="200" r="5" fill="#000"/>
  <text x="310" y="205" font-family="Arial" font-size="16" fill="#000">D</text>
  
  <circle cx="100" cy="200" r="5" fill="#000"/>
  <text x="80" y="205" font-family="Arial" font-size="16" fill="#000">F</text>
  
  <circle cx="300" cy="200" r="5" fill="#000"/>
  <text x="310" y="190" font-family="Arial" font-size="16" fill="#000">G</text>
  
  <!-- Dimension lines -->
  <line x1="70" y1="200" x2="70" y2="300" stroke="#999" stroke-width="1"/>
  <line x1="65" y1="200" x2="75" y2="200" stroke="#999" stroke-width="1"/>
  <line x1="65" y1="300" x2="75" y2="300" stroke="#999" stroke-width="1"/>
  <text x="50" y="250" font-family="Arial" font-size="14" fill="#999">AB</text>
  
  <line x1="100" y1="330" x2="300" y2="330" stroke="#999" stroke-width="1"/>
  <line x1="100" y1="325" x2="100" y2="335" stroke="#999" stroke-width="1"/>
  <line x1="300" y1="325" x2="300" y2="335" stroke="#999" stroke-width="1"/>
  <text x="190" y="350" font-family="Arial" font-size="14" fill="#999">AB</text>
  
  <!-- Additional text -->
  <text x="180" y="370" font-family="Arial" font-size="14" fill="#000">
    FG = AB (parallel to base)
  </text>
</svg>
