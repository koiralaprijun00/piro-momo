<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <!-- Background grid -->
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#eee" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#ddd" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.6" />
  
  <!-- Basic flag triangles structure -->
  <polygon points="100,100 100,200 300,200" fill="#DC143C" fill-opacity="0.15" stroke="#DC143C" stroke-width="1.5"/>
  <polygon points="100,200 100,300 300,300" fill="#DC143C" fill-opacity="0.15" stroke="#DC143C" stroke-width="1.5"/>
  
  <!-- Key points -->
  <circle cx="100" cy="300" r="4" fill="#000"/>
  <text x="85" y="315" font-family="Arial" font-size="14" fill="#000">A</text>
  
  <circle cx="300" cy="300" r="4" fill="#000"/>
  <text x="310" y="315" font-family="Arial" font-size="14" fill="#000">B</text>
  
  <circle cx="100" cy="100" r="4" fill="#000"/>
  <text x="85" y="95" font-family="Arial" font-size="14" fill="#000">C</text>
  
  <circle cx="300" cy="200" r="4" fill="#000"/>
  <text x="310" y="205" font-family="Arial" font-size="14" fill="#000">G</text>
  
  <!-- Point H marking -->
  <circle cx="150" cy="300" r="4" fill="#0000FF"/>
  <text x="150" y="315" font-family="Arial" font-size="14" fill="#0000FF">H</text>
  
  <!-- Horizontal line AH -->
  <line x1="100" y1="300" x2="150" y2="300" stroke="#0000FF" stroke-width="2" stroke-dasharray="6,3"/>
  
  <!-- Label for AH = (1/4)AB -->
  <text x="110" y="290" font-family="Arial" font-size="12" fill="#0000FF">AH = (1/4)AB</text>
  
  <!-- Parallel line HI -->
  <line x1="150" y1="125" x2="250" y2="125" stroke="#0000FF" stroke-width="2" stroke-dasharray="6,3"/>
  
  <!-- Vertical guide for H -->
  <line x1="150" y1="300" x2="150" y2="125" stroke="#999" stroke-width="1" stroke-dasharray="4,2"/>
  
  <!-- Point I -->
  <circle cx="250" cy="125" r="4" fill="#0000FF"/>
  <text x="255" y="120" font-family="Arial" font-size="14" fill="#0000FF">I</text>
  
  <!-- Moon structure -->
  <!-- Outer circle for moon -->
  <circle cx="200" cy="125" r="30" fill="none" stroke="#0000FF" stroke-width="1.5"/>
  
  <!-- Inner circle for crescent -->
  <circle cx="180" cy="125" r="25" fill="none" stroke="#0000FF" stroke-width="1.5" stroke-dasharray="4,2"/>
  
  <!-- Final moon shape -->
  <path d="M 200,95 
           A 30,30 0 0,1 200,155 
           A 25,25 0 0,0 180,100
           A 25,25 0 0,0 180,150
           A 30,30 0 0,1 200,95" 
        fill="#FFFFFF" stroke="#003893" stroke-width="1"/>
  
  <!-- 8 points of the moon -->
  <circle cx="200" cy="95" r="2" fill="#FF0000"/>
  <circle cx="225" cy="105" r="2" fill="#FF0000"/>
  <circle cx="230" cy="125" r="2" fill="#FF0000"/>
  <circle cx="225" cy="145" r="2" fill="#FF0000"/>
  <circle cx="200" cy="155" r="2" fill="#FF0000"/>
  <circle cx="180" cy="150" r="2" fill="#FF0000"/>
  <circle cx="180" cy="100" r="2" fill="#FF0000"/>
  <circle cx="165" cy="125" r="2" fill="#FF0000"/>
  
  <!-- Construction guides -->
  <text x="320" y="125" font-family="Arial" font-size="12" fill="#333">
    1. Mark H where AH = (1/4)AB
  </text>
  <text x="320" y="145" font-family="Arial" font-size="12" fill="#333">
    2. Draw HI parallel to AB
  </text>
  <text x="320" y="165" font-family="Arial" font-size="12" fill="#333">
    3. Draw two circles to create
  </text>
  <text x="332" y="185" font-family="Arial" font-size="12" fill="#333">
    the crescent shape
  </text>
  <text x="320" y="205" font-family="Arial" font-size="12" fill="#333">
    4. Define 8 points for the
  </text>
  <text x="332" y="225" font-family="Arial" font-size="12" fill="#333">
    final moon shape
  </text>
</svg>
